<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/utils.css">
	<link rel="stylesheet" href="css/backgrounds.css">
	<link rel="stylesheet" href="css/style.css">
    <title>Standard Calculator - by Francisco Hernández</title>
</head>
<body>

    <div class="container-minus-footer bg-expand bg-fixed bg-constellation d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-5 fw-bold text-white">Simple Calculator</h1>

        <div class="rounded-4 bg-dark w-30 p-3 mx-5">
            <div class="rounded-3 bg-secondary w-100 p-2 d-flex flex-column align-items-center">
                <input type="text" disabled class="text-display">
                <input type="number" disabled class="number-display">
            </div>
            <div class="d-flex flex-row m-0 p-0 align-items-center">
                <div class="d-flex flex-column px-1 w-75">
                    <div class="row w-100 g-2 mt-3 mb-4 mx-0 p-0">
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">1</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">2</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">3</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">4</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">5</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">6</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">7</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">8</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">9 </button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">0</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">.</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-4 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">+/-</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column px-1 w-25">
                    <div class="row w-100 g-2 mt-3 mb-4 mx-0 p-0">
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">*</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">/</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">/</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">%</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">+</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">-</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">CE</button>
                        </div>
                        <div class="btn btn-primary rounded-3 col-6 p-0 m-0 d-flex flex-row justify-content-center align-items-center">
                            <button class="calc-button p-2 mx-0 my-0">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer bg-dark">
		<p class="text-white text-center m-0">Copyright © Francisco Hernández 2024.</p>
		<p class="text-white text-center m-0"><small>Powered by <a href="https://getbootstrap.com" target="_blank">Bootstrap 5.</a></small></p>
		<p class="text-white text-center m-0"><small>Background courtesy of <a href="https://www.svgbackgrounds.com/" target="_blank">SVG Backgrounds.</a></small></p>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
